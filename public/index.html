<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Socket Porfecional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
        <script src="http://localhost:3000/socket.io/socket.io.min.js"></script>
        <script src="js/script.js"defer></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h3 id="tituloFormulario">Nuevo Usuario</h3>
                    </div>
                    <div class="card-body">
                        <form action="" id="formNuevoUsuario">
                            <input readonly disabled type="text" id="id" class="form-control mb3">
                            <input autofocus type="text" name="nombre" id="nombre" class="form-control mb3" placeholder="Name">
                            <input type="text" id="usuario" class="form-control mb3" placeholder="USUARIO">
                            <input type="text" id="password" class="form-control mb3" placeholder="PASSWORD">
                            <button id="textBoton" class="form-control mb-3 btn btn-primary" type="submit">Upload</button>
                            <button class="form-control mb-3 btn btn-secondary" type="reset">Clean</button>



                        </form>
                        <form action="" id="formNuevoProd">
                            <input readonly disabled type="text" id="idP" class="form-control mb3">
                            <input autofocus type="text" id="nameProd" class="form-control mb3" placeholder="Nombre de tu Producto">
                            <input type="text" id="precProd" class="form-control mb3" placeholder="$$ del Producto">
                            <input type="text" id="descProd" class="form-control mb3" placeholder="Escribe la descripcion del Producto">
                            <button id="textBotonProd" class="form-control mb-3 btn btn-primary" type="submit">Upload</button>
                            <button class="form-control mb-3 btn btn-secondary" type="reset">Clean</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button id="change" class="form-control mb-3 btn btn-danger">Cambiar a Producto</button>
                    </div>
                </div>
            </div>
            <div id="tableP" class="col-8">
                <div id="mensajesP" class="text-danger fs-3"></div>
                <table  class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Producto</th>
                            <th>Precio del Producto</th>
                            <th>Desc. del Producto</th>
                            <th>Edit/Delete</th>
                        </tr>
                    </thead>
                    <tbody id="datosP">
                        <tr>
                            <td>100</td>
                            <td>ddd</td>
                            <td>FULL</td>
                            <td>FULL</td>
                            <td>
                                <a href="">Edit</a>
                                <a href="">Delete</a>
                            </td>
                        </tr>

                    </tbody>
                    
                </table>
            </div>
            <div id="tableU" class="col-8">
                <div id="mensajes" class="text-danger fs-3"></div>
                <table  class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>User</th>
                            <th>Password</th>
                            <th>Edit/Delete</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        <tr>
                            <td>100</td>
                            <td>ddd</td>
                            <td>FULL</td>
                            <td>FULL</td>
                            <td>
                                <a href="">Edit</a>
                                <a href="">Delete</a>
                            </td>
                        </tr>

                    </tbody>
                    
                </table>
            </div>
      
        </div>

    </div>
</body>

</html>
